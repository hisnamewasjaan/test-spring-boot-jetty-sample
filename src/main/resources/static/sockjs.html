<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello WebSocket</title>
    <script src="https://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script type="text/javascript">
        var ws = null;

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = connected ? "visible" : "hidden";
            document.getElementById('response').innerHTML = '';
        }

        function connect() {
            ws = new SockJS('/hello_sockjs');
            ws.onopen = function () {
                setConnected(true);
            };
            ws.onmessage = function (event) {
                log('Received: ' + event.data);
            };
            ws.onclose = function () {
                setConnected(false);
                log('Info: Websocket connection closed.');
            };
        }

        function disconnect() {
            if (ws != null) {
                ws.close();
                ws = null;
            }
            setConnected(false);
            console.log("Disconnected")
        }

        function sendName() {
            if (ws != null) {
                var message = document.getElementById('name').value;
                log('Sent: ' + message);
                ws.send(message);
            } else {
                alert('WebSocket connection not established, please connect.');
            }
        }

        function log(message) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }

    </script>
</head>
<body onload="disconnect();">
<noscript>
    <h2 style="color: #ff0000;">
        Seems your browser does not support javascript.
        Websocket relies on javascript.
        Please enable and reload.
    </h2>
</noscript>
<div>
    <p>Pressing 'Connect' will open a SockJS connection to '/hello_sockjs' on the server </p>
    <p>On the server a websocket (SockJS) handler is registered with the '/hello_sockjs' uri.
        The handler receives messages and sends back messages on the same connection</p>
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
    <div id="conversationDiv">
        <label>What is your name?</label><input type="text" id="name"/>
        <button id="sendName" onclick="sendName();">Send</button>
        <p id="response"></p>
    </div>
</div>


</body>
</html>
